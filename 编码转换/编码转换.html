<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编码转换工具 - 文本编码修复助手</title>
  <script type="text/javascript" src="iconv.js"></script>
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-hover: #2563eb;
      --bg-color: #f8fafc;
      --card-bg: #ffffff;
      --text-main: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --success-color: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin-top: 20px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .header {
      padding: 40px 40px 20px;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-main);
      margin-bottom: 8px;
      letter-spacing: -0.025em;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .main-content {
      padding: 40px;
    }

    .input-section {
      margin-bottom: 30px;
    }

    .input-label {
      display: block;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-main);
      font-size: 1.1rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-textarea {
      width: 100%;
      min-height: 150px;
      padding: 16px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      resize: vertical;
      transition: all 0.2s ease;
      background: #fdfdfd;
      color: var(--text-main);
    }

    .input-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      background: #fff;
    }

    .action-bar {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .convert-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
    }

    .convert-button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 6px 8px -1px rgba(59, 130, 246, 0.4);
    }

    .convert-button:active {
      transform: translateY(0);
    }

    .results-section {
      margin-top: 40px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .results-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .results-title::before {
      content: '';
      display: block;
      width: 4px;
      height: 24px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    .results-grid {
      display: grid;
      gap: 16px;
    }

    .result-card {
      background: #fff;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      display: grid;
      grid-template-columns: 150px 150px 1fr 50px;
      gap: 20px;
      align-items: start;
      transition: border-color 0.2s;
    }

    .result-card:hover {
      border-color: #cbd5e1;
    }

    .info-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .info-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .info-value {
      font-family: 'Menlo', monospace;
      font-size: 0.9rem;
      color: var(--text-main);
      background: #f1f5f9;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      width: fit-content;
    }

    .result-content {
      width: 100%;
    }

    .result-textarea {
      width: 100%;
      min-height: 60px;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: 'Menlo', 'Monaco', monospace;
      font-size: 14px;
      resize: vertical;
      background: #f8fafc;
      color: var(--text-main);
      transition: all 0.2s;
    }

    .result-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      background: #fff;
    }

    .copy-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: #f1f5f9;
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .copy-btn svg {
      width: 20px;
      height: 20px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-secondary);
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #e2e8f0;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px;
      color: var(--text-secondary);
      background: #f8fafc;
      border-radius: 12px;
      border: 2px dashed var(--border-color);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .header {
        padding: 30px 20px;
      }
      .main-content {
        padding: 20px;
      }
      .result-card {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .info-group {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
      .copy-btn {
        width: 100%;
        margin-top: 8px;
        height: 36px;
      }
    }
  </style>
  <script type="text/javascript">
    //单字节尝试逐一修复
    function transSingle(str, original_code, read_code) {
      var numArr = []
      for (var i = 0, len = str.length; i < len; i++) {
        var num = str[i].charCodeAt()
        if (num < 128) { numArr[i] = num }
        else {
          numU = iconv.encode(str[i], read_code)
          if (numU[0] == 63) { numArr[i] = str[i].charCodeAt() }
          else { numArr[i] = numU[0] }
        }
      }
      return iconv.decode(numArr, original_code)
    }

    function transMulti(str, original_code, read_code) {
      return iconv.decode(iconv.encode(str, read_code), original_code)
    }

    function get_result() {
      // 显示加载状态
      document.getElementById('outputdiv').innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>正在努力转换编码...</p>
        </div>`;
      
      // 使用setTimeout让UI有时间更新
      setTimeout(function() {
        var code_byte = { "Shift_JIS": 2, "GBK": 2, "windows-1252": 1, "ISO-8859-1": 1, "EUC-KR": 2, "Big5": 2 ,"utf-8":2}
        var codelist = ["Shift_JIS", "GBK","utf-8", "windows-1252", "ISO-8859-1", "EUC-KR", "Big5"]
        var s = document.getElementById("inputarea").value
        
        if (!s.trim()) {
          document.getElementById('outputdiv').innerHTML = `
            <div class="empty-state">
              <p>请输入需要转换的文本后点击开始转换</p>
            </div>`;
          return;
        }
        
        var output_html = `
          <div class="results-section">
            <h2 class="results-title">转换结果</h2>
            <div class="results-grid">
        `;
        
        var count = 0;
        for (var i = 0, len = codelist.length; i < len; i++) {
          for (var j = 0; j < len; j++) {
            if (i != j) {
              var original_code = codelist[i]
              var read_code = codelist[j]
              var trans_id = original_code + '_' + read_code
              
              var o
              try {
                if (code_byte[read_code] == 1) { 
                  o = transSingle(s, original_code, read_code) 
                } else { 
                  o = transMulti(s, original_code, read_code) 
                }
              } catch (e) {
                o = '转换失败: ' + e.message
              }
              
              output_html += `
                <div class="result-card">
                  <div class="info-group">
                    <span class="info-label">原编码</span>
                    <span class="info-value">${original_code}</span>
                  </div>
                  <div class="info-group">
                    <span class="info-label">误读为</span>
                    <span class="info-value">${read_code}</span>
                  </div>
                  <div class="result-content">
                    <textarea class="result-textarea" id="${trans_id}" readonly>${o}</textarea>
                  </div>
                  <button class="copy-btn" onclick="copyContent('${trans_id}')" title="复制内容">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                  </button>
                </div>
              `;
              count++;
            }
          }
        }
        
        output_html += '</div></div>';
        document.getElementById('outputdiv').innerHTML = output_html;
      }, 50);
    }

    function copyContent(elementId) {
      var copyText = document.getElementById(elementId);
      copyText.select();
      copyText.setSelectionRange(0, 99999); // For mobile devices
      
      navigator.clipboard.writeText(copyText.value).then(function() {
        // 视觉反馈
        var btn = copyText.closest('.result-card').querySelector('.copy-btn');
        var originalHtml = btn.innerHTML;
        
        btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#10b981" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`;
        btn.style.borderColor = '#10b981';
        
        setTimeout(() => {
          btn.innerHTML = originalHtml;
          btn.style.borderColor = '';
        }, 1500);
        
      }).catch(function(err) {
        console.error('复制失败: ', err);
      });
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>编码转换工具</h1>
      <p>智能修复乱码文本，支持 Shift_JIS, GBK, UTF-8 等多种编码相互转换</p>
    </div>
    
    <div class="main-content">
      <div class="input-section">
        <label class="input-label" for="inputarea">输入乱码文本</label>
        <div class="input-wrapper">
          <textarea 
            id="inputarea" 
            class="input-textarea" 
            placeholder="在此处粘贴乱码文本..."
          ></textarea>
        </div>
        <div class="action-bar">
          <button class="convert-button" onclick="get_result();">
            <span>开始转换修复</span>
          </button>
        </div>
      </div>
      
      <div id='outputdiv'></div>
    </div>
  </div>

  <script>
    // 键盘快捷键支持
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        get_result();
      }
    });
  </script>
</body>

</html>
