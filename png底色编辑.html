    </style>
</head>
<body>
    <div class="container">

        <div class="content">

                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" class="file-input" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp">
                    <label for="imageInput" class="file-input-button">
                        ğŸ“ é€‰æ‹©å›¾ç‰‡æ–‡ä»¶
                    </label>
                </div>
                <div class="info">
                    <strong>æ”¯æŒæ ¼å¼ï¼š</strong> PNG
                </div>
            </div>

            <div class="color-section">
                <div class="color-input-wrapper">
                    <label for="colorPicker">é€‰æ‹©åº•è‰²ï¼š</label>
                    <input type="color" id="colorPicker" class="color-input" value="#ffffff">
                </div>
                
                <div class="preset-colors">
                    <div class="preset-color" style="background-color: #ffffff" data-color="#ffffff" title="ç™½è‰²"></div>
                    <div class="preset-color" style="background-color: #000000" data-color="#000000" title="é»‘è‰²"></div>
                    <div class="preset-color" style="background-color: #ff0000" data-color="#ff0000" title="çº¢è‰²"></div>
                    <div class="preset-color" style="background-color: #00ff00" data-color="#00ff00" title="ç»¿è‰²"></div>
                    <div class="preset-color" style="background-color: #0000ff" data-color="#0000ff" title="è“è‰²"></div>
                    <div class="preset-color" style="background-color: #ffff00" data-color="#ffff00" title="é»„è‰²"></div>
                    <div class="preset-color" style="background-color: #ff00ff" data-color="#ff00ff" title="ç´«è‰²"></div>
                    <div class="preset-color" style="background-color: #00ffff" data-color="#00ffff" title="é’è‰²"></div>
                </div>
            </div>

            <div class="canvas-section">
                <div class="canvas-container" id="canvasContainer">
                    <div class="placeholder">è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡</div>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
            </div>

            <div class="download-section">
                <button id="downloadButton" class="download-button">

                </button>

    <script>
        class PNGBackgroundEditor {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.imageInput = document.getElementById('imageInput');
                this.colorPicker = document.getElementById('colorPicker');
                this.downloadButton = document.getElementById('downloadButton');
                this.canvasContainer = document.getElementById('canvasContainer');
                this.placeholder = document.querySelector('.placeholder');
                
                this.originalImage = null;
                this.currentBackgroundColor = '#ffffff';
                
                this.initEventListeners();
            }

            initEventListeners() {
                // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
                this.imageInput.addEventListener('change', (e) => {
                    this.handleImageUpload(e);
                });

                // é¢œè‰²é€‰æ‹©äº‹ä»¶
                this.colorPicker.addEventListener('change', (e) => {
                    this.currentBackgroundColor = e.target.value;
                    this.applyBackground();
                });

                // é¢„è®¾é¢œè‰²ç‚¹å‡»äº‹ä»¶
                document.querySelectorAll('.preset-color').forEach(colorDiv => {
                    colorDiv.addEventListener('click', () => {
                        const color = colorDiv.dataset.color;
                        this.currentBackgroundColor = color;
                        this.colorPicker.value = color;
                        this.applyBackground();
                    });
                });

                // ä¸‹è½½æŒ‰é’®äº‹ä»¶
                this.downloadButton.addEventListener('click', () => {
                    this.downloadImage();
                });
            }

            handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.originalImage = img;
                        this.setupCanvas();
                        this.applyBackground();
                        this.showCanvas();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            setupCanvas() {
                if (!this.originalImage) return;

                // è®¾ç½®ç”»å¸ƒå°ºå¯¸
                this.canvas.width = this.originalImage.width;
                this.canvas.height = this.originalImage.height;

                // è®¾ç½®æ˜¾ç¤ºå°ºå¯¸ï¼ˆä¿æŒæ¯”ä¾‹ï¼‰
                const maxDisplayWidth = 600;
                const maxDisplayHeight = 400;
                const aspectRatio = this.originalImage.width / this.originalImage.height;

                let displayWidth = this.originalImage.width;
                let displayHeight = this.originalImage.height;

                if (displayWidth > maxDisplayWidth) {
                    displayWidth = maxDisplayWidth;
                    displayHeight = displayWidth / aspectRatio;
                }

                if (displayHeight > maxDisplayHeight) {
                    displayHeight = maxDisplayHeight;
                    displayWidth = displayHeight * aspectRatio;
                }

                this.canvas.style.width = displayWidth + 'px';
                this.canvas.style.height = displayHeight + 'px';
            }

            applyBackground() {
                if (!this.originalImage) return;

                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // å¡«å……èƒŒæ™¯è‰²
                this.ctx.fillStyle = this.currentBackgroundColor;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // ç»˜åˆ¶åŸå›¾
                this.ctx.drawImage(this.originalImage, 0, 0);

                // å¯ç”¨ä¸‹è½½æŒ‰é’®
                this.downloadButton.classList.add('active');
            }

            showCanvas() {
                this.placeholder.style.display = 'none';
                this.canvas.style.display = 'block';
                this.canvasContainer.classList.add('has-image');
            }

            downloadImage() {
                if (!this.originalImage) return;

                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const link = document.createElement('a');
                link.download = 'image_with_background.png';
                link.href = this.canvas.toDataURL('image/png');
                
                // è§¦å‘ä¸‹è½½
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new PNGBackgroundEditor();
        });
    </script>
